<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sartarosh Ro'yxatdan O'tish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">Sartarosh Ro'yxatdan O'tish</h1>

        <div class="form-container" id="barber-register-form">
           <form id="barberForm">
    <!-- Barcha inputlar -->
    <input type="text" id="firstName" placeholder="Ismi" required>
    <input type="text" id="lastName" placeholder="Familiyasi" required>
    <input type="tel" id="phone" placeholder="Telefon raqami" required>
    <input type="email" id="email" placeholder="Email pochtasi" required>
    <input type="date" id="birthDate" placeholder="Tug'ilgan sana" required>
    <input type="text" id="address" placeholder="Yashash manzili" required>
    
    <label for="gender">Jinsi:</label>
    <select id="gender" required>
        <option value="">Tanlang</option>
        <option value="male">Erkak</option>
        <option value="female">Ayol</option>
        <option value="other">Boshqa</option>
    </select>

    <input type="text" id="nickname" placeholder="Nikname" required>
    <input type="password" id="password" placeholder="Parol" required>
    <input type="password" id="confirmPassword" placeholder="Parolni tasdiqlash" required>

    <button type="submit">Ro'yxatdan o'tish</button>
</form>

<!-- OTP modal oynasi -->
<div id="otpModal" class="modal">
    <div class="modal-content">
        <h3>Telefon raqamni tasdiqlash</h3>
        <p id="otpMessage"></p>
        <input type="text" id="otpInput" placeholder="6 xonali kodni kiriting">
        <p id="otpError">Kod noto‘g‘ri!</p>
        <button id="verifyOtp">Tasdiqlash</button>
    </div>
</div>

           

            <p class="back-text"><span id="back-login">← Orqaga</span></p>
        </div>
    </div>

    <script src="barber-register.js"></script>
</body>
</html>
