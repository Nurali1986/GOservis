<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platforma Login</title>
    <link rel="stylesheet" href="styleb.css">
</head>
<body>
    <div class="container">
        <h1 class="logo" data-i18n="login">Sartarosh</h1>

        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <input type="tel" id="phone" placeholder="Telefon raqami">
            <input type="password" id="password" placeholder="Parol">
            <button id="login-btn">Kirish</button>
            <p class="register-text">Yangi foydalanuvchi? <span id="show-register">Ro'yxatdan o'tish</span></p>
        </div>

        <!-- Register Type Selection -->
        <div class="form-container" id="register-form">
            <h2>Ro'yxatdan o'tish</h2>
            <p>Tanlang:</p>
            <div class="register-buttons">
                <button id="client-btn">Mijoz uchun</button>
                <button id="barber-btn">Sartarosh uchun</button>
            </div>
            <p class="back-text"><span id="back-login">‚Üê Orqaga</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
